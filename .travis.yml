language: python
python: 3.6

cache:
  directories:
    - node_modules
    - "$HOME/.npm"
    - "$HOME/.cache/pip"

before_install:
  # - pip3 install coala-bears
  - nvm install
  - if [[ `npm -v` != 5.7* ]]; then npm i -g npm@5.7; fi

install:
  - npm install -g codecov
  - npm ci

script:
  # - npm run coala
  - npm test

after_success:
  - codecov

after_failure:
  - codecov

deploy:
  provider: npm
